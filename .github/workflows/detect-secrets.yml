name: Secret Detection

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install detect-secrets
        run: pip install detect-secrets

      - name: Check for new secrets
        run: |
          if [ -f .secrets.baseline ]; then
            # Compare current scan against baseline - only fail on NEW secrets
            detect-secrets scan --all-files \
              --exclude-files '\.git/.*' \
              --exclude-files '\.pytest_cache/.*' \
              --exclude-files '__pycache__/.*' \
              --exclude-files '\.mypy_cache/.*' \
              --exclude-files '\.tox/.*' \
              --exclude-files 'venv/.*' \
              --exclude-files '\.venv/.*' \
              --exclude-files 'node_modules/.*' \
              --exclude-files '.*\.egg-info/.*' \
              --baseline .secrets.baseline \
              > scan_results.json || true

            # Check if any new secrets were found (not in baseline)
            NEW_SECRETS=$(python3 -c "
          import json
          with open('scan_results.json') as f:
              results = json.load(f).get('results', {})
          new_count = sum(1 for secrets in results.values() for s in secrets if not s.get('is_secret') == False)
          print(new_count)
          ")
            if [ "$NEW_SECRETS" -eq 0 ]; then
              echo "No new secrets detected (baseline has $(python3 -c "import json; print(sum(len(v) for v in json.load(open('.secrets.baseline')).get('results', {}).values()))") known entries)"
            else
              echo "::error::Found $NEW_SECRETS new secrets not in baseline!"
              cat scan_results.json
              exit 1
            fi
          else
            # No baseline - do fresh scan
            detect-secrets scan --all-files \
              --exclude-files '\.git/.*' \
              --exclude-files '\.pytest_cache/.*' \
              --exclude-files '__pycache__/.*' \
              --exclude-files '\.mypy_cache/.*' \
              --exclude-files '\.tox/.*' \
              --exclude-files 'venv/.*' \
              --exclude-files '\.venv/.*' \
              --exclude-files 'node_modules/.*' \
              --exclude-files '.*\.egg-info/.*' \
              > scan_results.json
            SECRETS_COUNT=$(python3 -c "import json; print(len(json.load(open('scan_results.json')).get('results', {})))")
            if [ "$SECRETS_COUNT" -eq 0 ]; then
              echo "No secrets detected"
            else
              echo "::error::Found secrets in $SECRETS_COUNT files! Create a .secrets.baseline to track known false positives."
              exit 1
            fi
          fi
